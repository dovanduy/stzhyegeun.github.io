        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <title>Anipang Live</title>
        
        <!-- Library -->
       	<script src="lib/phaser.js"></script>
        <script src="lib/phaser-list-view.js"></script>
        <script src="lib/jquery-3.1.1.min.js"></script>
        <script src="https://connect.facebook.com/en_US/fbinstant.2.0.js"></script>
        <script src="lib/realjs.js"></script>        

        <!-- Game Logic -->
        <script src="js/config/StzGameConfig.js"></script>
        <script src="js/AniBot.js"></script>

        <script src="js/Preload.js"></script>
        <script src="js/Boot.js"></script>
        <script src="js/Lobby.js"></script>

		<script src="js/Result.js"></script>

        <!-- Plugins -->        
        <script src="js/popup/PopupManager.js"></script>
        <script src="lib/StzLog.js"></script>
        <script src="lib/StzUtility.js"></script>
		<script src="lib/plugin/nine-patch-phaser-plugin.min.js"></script>
        
         <style>
            * {
	            padding: 0;
	            margin: 0;    
	        }
	
	        html, body {
	            background: #000;
	            color: #fff;
	            overflow: hidden;
	            touch-action: none;
	            -ms-touch-action: none;
	            width: 100%;
	            height: 100%;
	        }
	
	        canvas {
	            touch-action-delay: none;
	            touch-action: none;
	            -ms-touch-action: none;
	        }
	
	        #gameContainer {
	            width : 100%;
	            height : 100%;
	        }
        </style>
    </head>

    <body>
        <div id="gameContainer"></div>
        <script>
            if (window.FBInstant) {
                FBInstant.initializeAsync().then(function() {
                    startAnipangMulti();                    
                }).catch(function(reason) {
                    STZLog.log('[index] FBInstant.initializeAsync Error: ' + reason);
                });

            } else {
                startAnipangMulti();    
            }
        	
        </script>
    </body>
</html>
