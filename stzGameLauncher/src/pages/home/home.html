<ion-header>
  <ion-navbar>
    <ion-title>Stz Game List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let gameInfo of gameList; let i = index">
      <ion-item>
        <ion-thumbnail item-left>
          <img src={{gameInfo.thumbAddress}}>
        </ion-thumbnail>
        <h2>{{gameInfo.name}}</h2>
        <p>{{gameInfo.author}}</p>
        <button ion-button clear item-right (click)="launchGame(i)">Play</button>
      </ion-item>
    </ion-item-sliding>
