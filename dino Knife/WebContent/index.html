<script>
	function require(inScript, inCallback) {
		if (window.$ && typeof window.$.getscript === "function") {
			$.getscript(inScript, function() {
				if (inCallback) {
					inCallback();
				}
			});
		} else {
			$.ajax({
				url: inScript, 
				dataType: 'script', 
				async: false, 
				success: function() {
					if (inCallback) {
						inCallback();
					}
				}, 
				error: function() {
					throw new Error("Could not load script: " + inScript);
				}
			});
		}
	}
			
	// Polyfill
	if (!Array.isArray) {
		Array.isArray = function(arg) {
			return Object.prototype.toString.call(arg) === '[object Array]';
	 	};
	}
	</script>
